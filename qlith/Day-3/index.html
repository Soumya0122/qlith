    <!-- css selectors=
        1.Simple selectors (select elements based on name, id, class)
                    => element selectors (select elements based on their tag name)
                    => class selectors (select elements based on their class attribute)
                    => id selectors (select elements based on their id attribute)
                    => universal selectors (select all elements)
                    => group selectors (select multiple elements)

        2.Combinator selectors (select elements based on a specific relationship between them)
                   =>Descendant combinator (space)
                   =>Child combinator (>)
                   =>Next sibling combinator (+)
                   =>Subsequent-sibling combinator (~)
        3.Pseudo-class selectors (select elements based on a certain state)
                   =>hover
                   =>active
                   =>focus
                   =>nth-child()
                   =>first-child
                   =>last-child

        4.Pseudo-elements selectors (select and style a part of an element)
        5.Attribute selectors (select elements based on an attribute or attribute value) 
    -->

    <input type="text" placeholder="name">
    <input type="password" placeholder="password">
