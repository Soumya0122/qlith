<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="form-container">
    <h2>Application Form</h2>
    <form>
      <div class="input-group">
        <label>First Name:</label>
        <input type="text" name="firstname" required>

        <label>Last Name:</label>
        <input type="text" name="lastname" required>
      </div>

      <div class="input-group">
        <label>Date of Birth:</label>
        <input type="date" name="dob" required>

        <label>Age:</label>
        <input type="number" name="age" min="1" max="100" required>
      </div>

      <div class="input-group">
        <label>Gender:</label>
        <select name="gender">
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>

      <div class="input-group">
        <label>Email Address:</label>
        <input type="email" name="email" required>
      </div>

      <div class="input-group">
        <label>Positions Available:</label>
        <label><input type="radio" name="position"> Junior Developer</label>
        <label><input type="radio" name="position"> Mid-level Developer</label>
        <label><input type="radio" name="position"> Senior Developer</label>
      </div>

      <div class="input-group">
        <label>Programming Languages:</label>
        <label><input type="checkbox" name="language"> Java</label>
        <label><input type="checkbox" name="language"> JavaScript</label>
        <label><input type="checkbox" name="language"> Python</label>
      </div>

      <div class="input-group">
        <label>Password:</label>
        <input type="password" name="password" required>

        <label>Confirm Password:</label>
        <input type="password" name="confirm" required>
      </div>

      <div class="buttons">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </div>
    </form>
  </div>

</body>
</html>
